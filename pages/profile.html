<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://asingh.greenriverdev.com/328/dating/styles/styles.css">
    <title>Profile</title>
</head>
<body>
<!--upper nav-->
<nav class="navbar navbar-toggleable-sm bg-faded">
    <span class="text-muted">My Dating Website</span>
</nav>

<div class="container-fluid rounded">
    <!--heading-->
    <div class="col-md-12">
        <h1>Profile</h1>
        <hr>
    </div>
    <form action="#" method="post">
        <div class="row">
            <div class="col-md-6">
                <label class="font-weight-bold col-md-6">Email</label>

                <div class="col-12 input-group">
                    <input class="form-control">
                </div>
                <br>

                <div class="col-12">
                    <label class="font-weight-bold">State</label>
                    <select class="form-control">
                        <option></option>
                    </select>
                </div>
                <br>


                <div class="col-12 radio">
                    <label class="font-weight-bold">Seeking</label><br>
                    <label class="radio-inline">
                        <input type="radio" name="seeking"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="seeking"> Female
                    </label>
                </div>
                <br>
            </div>

            <div class="col-md-6">
                <label class="font-weight-bold">Biography</label>
                    <textarea class="form-control" id="" rows="6">

                    </textarea>
                <br>
            </div>
            <div class="offset-11">
                <button type="submit" class="btn btn-primary brn-lg">Next ></button>
            </div>
        </div> <!--row-->
    </form>
</div> <!--container fluid-->

</body>
</html>
