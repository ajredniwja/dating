<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://asingh.greenriverdev.com/328/dating/styles/styles.css">
    <title>Profile</title>
</head>
<body>
<!--upper nav-->
<nav class="navbar navbar-toggleable-sm bg-faded">
    <span class="text-muted">My Dating Website</span>
</nav>

<div class="container-fluid rounded">
    <!--heading-->
    <div class="col-md-12">
        <h1>Profile</h1>
        <hr>
    </div>
    <form action="" method="post">
        <div class="row">
            <div class="col-md-6">
                <label class="font-weight-bold col-md-6">Email</label>

                <div class="col-12 input-group">
                    <input name="email" placeholder="email" value="{{@email}}" class="form-control">
                </div>

                <div class="col-12">
                    <check if="{{ isset(@errors['email']) }}">
                        <p style="color: red">{{ @errors['email'] }}</p>
                    </check>
                </div>
                <br>

                <div class="col-12">
                    <label class="font-weight-bold">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="">--Select--</option>

                        <repeat group="{{ @states }}" value="{{ @stateOption }}">
                            <option
                            <check if="{{ @stateOption == @stateselect }}">
                                selected</check>>
                            {{ @stateOption }}
                            </option>
                        </repeat>
                    </select>
                    <check if="{{ isset(@errors['state']) }}">
                        <p style="color: red">{{ @errors['state'] }}</p>
                    </check>
                </div>
                <br>


                <div class="col-12 radio">
                    <label class="font-weight-bold">Seeking</label><br>
                    <label class="radio-inline">
                        <input type="radio" name="seeking" value="Male"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="seeking" value="Female"> Female
                    </label>
                    <check if="{{ isset(@errors['seeking']) }}">
                        <p style="color: red">{{ @errors['seeking'] }}</p>
                    </check>
                </div>
                <br>
            </div>

            <div class="col-md-6">
                <label class="font-weight-bold">Biography</label>
                    <textarea class="form-control text-left" id="" rows="6" name="bio">
                        {{@bio}}
                    </textarea>
                <check if="{{ isset(@errors['bio']) }}">
                    <p style="color: red">{{ @errors['bio'] }}</p>
                </check>
                <br>
            </div>
            <div class="offset-11">
                <button type="submit" name="submit" class="btn btn-primary brn-lg">Next ></button>
            </div>
        </div> <!--row-->
    </form>
</div> <!--container fluid-->

</body>
</html>
