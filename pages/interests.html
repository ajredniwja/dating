<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://asingh.greenriverdev.com/328/dating/styles/styles.css">
    <title>Interests</title>
</head>
<body>
<!--upper nav-->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand" href="http://asingh.greenriverdev.com/328/dating/">My dating Website</a>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <span class="navbar-text">
            <a class="nav-link" href="http://asingh.greenriverdev.com/328/dating/admin">Admin Login <span class="sr-only">(current)</span></a>
        </span>
    </div>
</nav>

<div class="container-fluid rounded">
    <!--heading-->
    <div class="col-md-12">
        <h1>Interests</h1>
        <hr>
    </div>
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-12">
                <label class="font-weight-bold col-md-12">In-door Interests</label>
            </div>
        </div>

        <div class="row col-md-12">
            <repeat group="{{@indoor}}" value="{{@in}}">
                <div class="col-3">
                    <input type="checkbox" name="indoors[]" value="{{@in}}">
                    <repeat group="{{@indoor}}" value="{{@selectedin}}">
                    </repeat>
                    {{@in}}
                </div>
            </repeat>
            <hr>
        </div>
        <div class="col-md-12">
            <check if="{{ isset(@errors['indoore']) }}">
                <p style="color: red">{{ @errors['indoore'] }}</p>
            </check>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label class="font-weight-bold col-md-12">Out-door Interests</label>
            </div>
        </div>

        <div class="row col-md-12">
            <repeat group="{{@outdoor}}" value="{{@out}}">
                <div class="col-3">
                    <input type="checkbox" name="outdoors[]" value="{{@out}}">
                    <repeat group="{{@outdoor}}" value="{{@selectedout}}">
                    </repeat>
                    {{@out}}
                </div>
            </repeat>
        </div>


        <div class="col-md-12">
            <check if="{{ isset(@errors['outdoore']) }}">
                <p style="color: red">{{ @errors['outdoore'] }}</p>
            </check>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="text-white">jh</h3>
                <label class="font-weight-bold col-md-12">Upload Image(Optional)</label>
            </div>
        </div>
        <div class="row col-md-12">
                <label class="col-md-12">Selet Image</label>
                <input class="col-12" type="file" name="imgfile" id="imgfile">
                <small class="col-12">jpg/jpeg/png</small>
        </div>


            <div class="offset-11">
                <button type="submit" name="submit" class="btn btn-primary brn-lg">Next ></button>
            </div>
    </form>
</div> <!--container fluid-->

</body>
</html>
