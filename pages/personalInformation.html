<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://asingh.greenriverdev.com/328/dating/styles/styles.css">
    <title>Perosnal Information</title>

    <style>
        #box {
            border: solid 1px;
            border-color: lightgrey;
            background-color: #f0eff1;
            font-weight: 500;
        }
    </style>
</head>
<body>
<!--upper nav-->
<nav class="navbar navbar-toggleable-sm bg-faded">
    <span class="text-muted">My Dating Website</span>
</nav>

<div class="container-fluid rounded">
    <!--heading-->
    <div class="col-md-12">
        <h1>Personal Information</h1>
        <hr>
    </div>
    <form action="#" method="post">
        <div class="row">
            <div class="col-md-9">
                <label class="font-weight-bold col-md-9">First Name</label>

                <div class="col-12 input-group">
                    <input style="border-right: solid 0px" class="form-control">
                    <div style=" background-color: white"; class="input-group-addon">
                        <div style="height: 20px; padding: 2px; background-color: gray"; class="input-group-addon">
                        <img style="" src="http://asingh.greenriverdev.com/328/dating/images/c.png">
                    </div>
                    </div>
                </div>
                <br>

                <div class="col-12">
                    <label class="font-weight-bold">Last Name</label>
                    <input class="form-control">
                </div>
                <br>

                <div class="col-12">
                    <label class="font-weight-bold">Age</label>
                    <input class="form-control">
                </div>
                <br>

                <div class="col-12 radio">
                    <label class="font-weight-bold">Gender</label><br>
                    <label class="radio-inline">
                        <input type="radio" name="gender"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender"> Female
                    </label>
                </div>
                <br>
                <div class="col-12">
                    <label class="font-weight-bold">Phone Number</label>
                    <input class="form-control">
                </div>
            </div>

            <div class="col-md-3">
                <label class="text-white">box</label>
                <div class="col-11 text-center rounded" id="box">
                    <span><strong>Note: </strong>   All information entered is protected <br> by our
                    </span> <span class="text-primary"> privacy policy.</span> <span>Profile Information
                    <br> can only be viewed by others with your <br>permission.</span>
                </div>
                <br>
            </div>
            <div class="offset-11">
                <button type="submit" class="btn btn-primary brn-lg">Next ></button>
            </div>
        </div> <!--row-->
    </form>
</div> <!--container fluid-->

</body>
</html>
